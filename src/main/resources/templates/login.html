<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>


</head>
<div class="container">
    <div class="col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 100px">
        <div class="panel panel-default mt-5">
            <div class="panel-heading">
               Authauntication
            </div>
            <span th:if="${param.error}" class="alert-danger" style="text-align: center;margin: auto">Username or password incorrect</span>
            <span th:if="${param.logout}" class="alert-success" style="text-align: center;margin: auto">You have been logged out</span>
            <div class="panel-body">
                <form th:action="@{login}" method="post">
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input class="form-control" type="text" name="username" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" name="password">
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </div>

        </div>

    </div>
</div>
</html>
