<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<div  layout:fragment="content">
    <div class="container">
        <div class="panel panel-default mt-5">
            <div class="panel-heading">
                Add product
            </div>
            <div class="panel-body">
                <form th:action="@{/admin/save}" method="post">
                    <div class="form-group">
                        <input class="form-control hidden" type="text" name="id" th:value="${produit.id}">

                    </div>
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text" name="designation" th:value="${produit.designation}">
                        <span class="text-danger" th:errors="${produit.designation}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Price</label>
                        <input class="form-control" type="number" name="price" th:value="${produit.price}">
                        <span class="text-danger" th:errors="${produit.price}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantity</label>
                        <input class="form-control" type="number" name="quantite" th:value="${produit.quantite}">
                        <span class="text-danger" th:errors="${produit.quantite}"></span>
                    </div>

                    <button class="btn btn-primary" type="submit">Save</button>

                </form>
            </div>

        </div>

    </div>
</div>
</html>
